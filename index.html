<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
   <!-- css and bootstrap link -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
</head>
<body>
    <!-- add header and buttons for search -->
    <header><h1>Weather Dashboard</h1></header>
    <p><h2>Search For City</h2></p>
    <button class="searchcity">Search</button>
    <textarea class="searchtext"></textarea>
    <div class="previousSearch">
        <!-- previously searched populates here -->
    </div>

    <div class="currentDay">
        <!-- current city name populates here -->
        <!-- shows current day in searched city -->
        <h3 class="city"></h3>
    </div>
    <div>
        <h4 class="fiveday">5-Day Forecast</h4>
        <div class="forecast">
            <!-- 5 day populate here -->
        </div>
    </div>
    
</body>
</html>
