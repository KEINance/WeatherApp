<body>
    <!-- add header and buttons for search -->
<center>
    <header><h1>Checker of Weather</h1></header>
    <h2 class="searchCity">Search For City: <input type='text' id='cityInput'></h2>
    <button>Search</button>
    <h2 class="cityName"></h2>
</center>

<div id="weatherBox">
    <div id="iconsBox" class="row">
        <div class="icons">
            <p class="weather"  id="current"></p>
            <div class="image"><img src="./Icons/"  class='imgClass' id='imgOne' alt="height: 50px; width: 50px"></div>
            <p class="temperatureMin" id="dayOneMin">Loading ...</p>
            <p class="temperatureMax" id="dayOneMax">Loading ...</p>
        </div>
    </div>
</div>
