<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker of Weather</title>
    <!-- css, google fonts, bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&display=swap" />
</head>

<body>
    <!-- add header and buttons for search -->
    <center>
        <header>
            <h1>Checker of Weather</h1>
        </header>
    </center>
    <div id="containerSearch" style="float:left;">
    <div>
    <h2 class="searchCity">Search For City:</h2>
    <input type='text' id='cityInput' class="rounded" onkeydown="myFunction()"/>
    </br>
    <button class="searchBtn">Search</button>
    <p class="previous-search"></p>
    </div>
    </div>

    <div id="container" style="float:right;">
        <div class="currentWeather">
            <!-- shows current day in searched city -->
        </div>
    </div>
    <div id="container" style="float:right;">
        <div>
            <div class="forecast">
                <!-- 5 day populate here same city -->
            </div>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
