<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
   <!-- css, google fonts, bootstrap link -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <link 
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&display=swap"/>

</head>
<body>
    <!-- add header and buttons for search -->
    <header><h1>Weather Dashboard</h1></header>
    <h2 class="searchCity">Search For City:</h2>
    <form id="previousSearch">
        <div class="search">
        <button class="searchbtn rounded">Search</button>
             <input type="text" id="myInput" class="rounded" onkeydown="myFunction()" placeholder="City search ...">
                    <ul id="lastSearched">
            <!-- previously searched populates here -->
                    </ul>
        </div>
    </form>

    <div class="currentDay">
        <!-- current city name populates here -->
        <!-- shows current day in searched city -->
        <h3 class="city"></h3>
    </div>
    <div class="fiveday">
        <h4>5-Day Forecast:</h4>
        <div class="forecast">
            <!-- 5 day populate here -->
        </div>
    </div>
    
</body>
</html>
